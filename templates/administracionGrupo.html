{% block titulo %}

{% block body %}
<div class="contenedorListaCheckbox">
    <form action="{{ lista.accionCheckbox }}" method="post"  enctype="{{ lista.encCheckbox }}">
        <div class="tituloLista">
            <p>Lista de grupos</p>
        </div>

        <div class="listaCheckbox">

          {% for elemento in lista %}
            <div>
              <input type="hidden" name="id" value="{{ elemento.idGrupo }}">
              <input type=image src="templates/img/pencil.png" formaction="modificarGrupo.php?id={{elemento.idGrupo}}">
              <input type=image src="templates/img/borrar.png" formaction="eliminarGrupo.php?id={{elemento.idGrupo}}">
              <label name="elemnto"> <strong>Nombre:</strong> {{ elemento.nombreGrupo }} </label> <br>
            </div>
          {% endfor %}
        </div>
    </form>
</div>

<div class="botonesPrincipales">
  <button id="botonAdminRegistrar" class="reiniciarBoton">
    <p>CREAR UN NUEVO GRUPO</p>
  </button>
</div>

</div>-->

{% endblock %}
