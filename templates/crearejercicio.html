    <body>
        <div class="idFormularioCrearEjercicio">
            <form action="crearejercicio.php" method="post" id="addejercicio" enctype="multipart/form-data">

                Imagen o vídeo explicativo<br> <input type="file" name="multimedia" required/><br><br>
                Grupos<br>
                <p id="atajo"><em>(mantener pulsado tecla CTRL para seleccionar varios)</em></p><br>
                <select id="grupos" name="grupos" multiple>
                    <option value="grupo1">Grupo1</option>
                    <option value="grupo2">Grupo2</option>
                    <option value="grupo3">Grupo3</option>
                    <option value="grupo4">Grupo4</option>
                </select><br><br>
                <input type="submit" value="CREAR EJERCICIO" />
            </form>
        </div>
