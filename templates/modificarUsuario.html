{% extends "base.html" %}

{% block titulo %}
<title>Modificar datos {{ tipoUsuario }}</title>
{% endblock %}

{% block body %}
<div class="Titulo">
    <h1>Registrar {{ tipoUsuario }}</h1>
</div>

<form action="principalAdmin.php" method="post" id="loginFacilitador" enctype="multipart/form-data">
    Nombre<br> <input type="text" name="usuario" value="{{ nombre }}" required/><br><br>
    Contraseña<br> <input type="password" name="contraseña" value="{{ contraseña }}" required/><br><br>
    Teléfono<br> <input type="text" name="telefono" value="{{ telefono }}" required/><br><br>
    <input type="submit" value="REGISTRAR {{ tipoUsuario }}" />
</form>
{% endblock %}
