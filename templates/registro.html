{% extends "base.html" %}

{% block titulo %}
<title>Registrar {{ tipoUsuario }}</title>
{% endblock %}

{% block divClass %}
<div class="loginFacilitador">
{% endblock %}

{% block body %}
<div class="Titulo">
    <h1>Registrar {{ tipoUsuario }}</h1>
</div>

<form action="principalAdmin.php" name="registrar" method="post" id="loginFacilitador" enctype="multipart/form-data">
    Nombre<br> <input type="text" name="usuario" required/><br><br>
    Contraseña<br> <input type="password" name="contraseña" required/><br><br>
    Teléfono<br> <input type="text" name="telefono" required/><br><br>
    <input name="registrar" type="hidden" value= {{ tipoUsuario }} ></input>
    <input name="submit" type="submit" value="REGISTRAR {{ tipoUsuario|upper }}" />
</form>
{% endblock %}
